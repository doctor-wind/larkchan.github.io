{% if jekyll.environment == 'production' %}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-09506ENLJ2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX', {
      page_path: '{{ page.url | relative_url }}'
    });
  </script>
  <!-- End Google Analytics -->
{% endif %}
