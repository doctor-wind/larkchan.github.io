  # Homepage collection
  homeCollectionTitle = "Posts"
  homeCollection      = "posts"

  # List & pagination
  paginationSize = 10
  listSummaries  = true
  listDateFormat = "2006-01-02"

  # Breadcrumbs
  [params.breadcrumbs]
    enabled = true
    showCurrentPage = true
    home = "Home"

  # Footer
  [params.footer]
    since = 2025
    name  = "Lark"
    text  = "All rights reserved."

  # ✅ 顶部菜单（只保留 Home）
 # params.menu]]
  
  # ✅ 页脚社交区（在原图标位置显示文字 Subscribe）
  [[params.social]]
    name = "Subscribe"
    url  = "index.xml"

  # 自定义样式
  customCSS = ["css/custom.css"]

[sitemap]
  changefreq = "weekly"
  priority   = 0.5
  filename   = "sitemap.xml"

[markup]
  [markup.highlight]
    style = "algol"
    noClasses = false
  [markup.goldmark.renderer]
    unsafe = true

# 隐私设置
[privacy]
  [privacy.youtube]
    privacyEnhanced = true
  [privacy.twitter]
    enableDNT = true

# ---  Google Analytics (GA4) ---
[params.giscus]
  enable = true
  repo    = "doctor-wind/larkchan.github.io"
  repoid  = "R_kgDOO2779Q"
  category = "General"
  categoryid = ""
  mapping = "pathname"
  theme   = "light"

