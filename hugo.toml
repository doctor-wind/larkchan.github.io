baseURL      = "https://doctor-wind.github.io/larkchan.github.io/"   # 改成你的域名，必须以 / 结尾
title        = "The Garden of Ants"
theme        = "typo"
languageCode = "en-us"
defaultContentLanguage = "en"
enableRobotsTXT = true

# 摘要设置
hasCJKLanguage = true          # 中文摘要支持

# 固定链接格式（可选）
[permalinks]
  posts = "/posts/:year/:month/:slug/"

# Hugo 原生分页
[pagination]
  pagerSize = 10

# 输出格式
[outputs]
  home = ["HTML", "RSS"]
    section = ["HTML", "RSS"]

[params]
  description = "A Nothing Big Blog"

mainSections = ["posts"]

  # Appearance
  theme = "auto"              # auto / dark / light
  colorPalette = "default"
  hideHeader = false

  # Homepage intro
